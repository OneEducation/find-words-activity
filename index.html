<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Find Words</title>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script data-main="js/loader" src="lib/require.js"></script>
    <script type="text/javascript" src="js/jquery.js" ></script>

  </head>
  
  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Find Words"></button>
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>
    <div id="canvas">
        <div id="firstPage">
            What are your words?
            <div id="selectWords">
                <input type="text" name="word1" maxlength="12"><br/>
                <input type="text" name="word2" maxlength="12"><br/>
                <input type="text" name="word3" maxlength="12"><br/>
                <input type="text" name="word4" maxlength="12"><br/>
                <input type="text" name="word5" maxlength="12"><br/>
                <input type="text" name="word6" maxlength="12"><br/>
                <input type="text" name="word7" maxlength="12"><br/>
                <input type="text" name="word8" maxlength="12"><br/>
                <input type="text" name="word9" maxlength="12"><br/>
                <input type="text" name="word10" maxlength="12"><br/>
                <input type="text" name="word11" maxlength="12"><br/>
                <input type="text" name="word12" maxlength="12">
            </div>
            <button id="save-words-button">Next</button>
        </div>
        <div id="secondPage" style="display:none">
            <img id="easy-button" src="./images/easy.png"/>
            <img id="medium-button" src="./images/medium.png"/>
            <img id="hard-button" src="./images/hard.png"/>
            <br/><br/>
            <button id="show-wordlist-button">Previous</button>
        </div>
        <canvas id="testCanvas" width="900px" height="820px" style="display:none">

        </canvas>
        <div id='words'>
        </div>
    </div>
    </div>

  </body>

</html>
