<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>Find Words</title>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script data-main="js/loader" src="lib/require.js"></script>
    <script type="text/javascript" src="js/jquery.js" ></script>

  </head>
  
  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Find Words">
      </button>
      <hr/>
      <button class="toolbutton" id="back-button"
            title="Back">
      </button>
      <button class="toolbutton" id="upperlower-button"
            title="Upercase/Lowercase">
      </button>
      <button class="toolbutton pull-right" id="stop-button" title="Stop">
      </button>
    </div>
    <div id="canvas">
        <div id="validation-error" style="display:none"></div>
        <div id="intro">
            <div id="introMatrix" style="display:none">

                <div id="introButtons">
                    <button class="blueButton" id="find-words-button" disabled>Find Words
                    <img src="./icons/loupe.svg" height="30"
                        style="vertical-align:middle"/>
                    </button>
                    <br/><br/><br/>
                    <button class="blueBorderButton" id="new-game-button">
                    New Game</button>
                    <br/><br/><br/>
                    <button class="blueBorderButton" id="continue-button">
                    Continue</button>
                </div>

            </div>
        </div>
        <div id="game" style="display:none;width=100%">
            <table width="100%">
                <tr>
                    <td id="wordList">
                        <canvas id="wordListCanvas">
                        </canvas>
                    </td>
                    <td align="center">
                        <div id="firstPage">
                            Select Difficulty<br/><br/>
                            <button class="level-button" id="easy-button">
                            </button>
                            <button class="level-button" id="medium-button">
                            </button>
                            <button class="level-button" id="hard-button">
                            </button>
                            <br/><br/>
                            Add Word<br/><br/>
                            <input type="text" id="word-input" maxlength="12">
                            <button id="add-word-button"></button>
                            <br/><br/>
                            <button class="blueButton" id="start-game-button" disabled>Start
                            <img src="./icons/loupe.svg" height="30"
                                style="vertical-align:middle"/>
                            </button>
                        </div>
                        <canvas id="gameCanvas" style="display:none">
                        </canvas>
                    </td>
                </tr>
            <table>
        </div>
    </div>

  </body>

</html>
